<html>
  <head>
    <title>Embark</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
     <div id="splitter_root">
        
        <h1>Welcome to the excercise ether splitting app</h1>
        <p>When the button is tapped, the transfer should happen</p>
        
        
        <div id="splitter_state">

        <h2>Accounts state</h2>


        <table id="splitter_state_table">
        <tbody>
           <tr id="row_header">
               <th class="col_title"></th>
               <th class="col_address">Address</th>
               <th class="col_balance_wei">Balance in Wei</th>
               <th class="col_balance_eth">Balance in ether</th>
          </tr>

           <tr id="row_sender">
               <td class="col_title">Sender</td>
               <td class="col_address">N/A</td>
               <td class="col_balance_wei">N/A</td>
               <td class="col_balance_eth">N/A</td>
           </tr>


          <tr id="row_recv_1">
               <td class="col_title">First Receiver</td>
               <td class="col_address">N/A</td>
               <td class="col_balance_wei">N/A</td>
               <td class="col_balance_eth">N/A</td>
           </tr>

          <tr id="row_recv_2">
               <td class="col_title">Second Receiver</td>
               <td class="col_address">N/A</td>
               <td class="col_balance_wei">N/A</td>
               <td class="col_balance_eth">N/A</td>
           </tr>



           <tr id="row_contract">
               <td class="col_title">Contract</td>
               <td class="col_address">N/A</td>
               <td class="col_balance_wei">N/A</td>
               <td class="col_balance_eth">N/A</td>
           </tr>

        </tbody>
        </table>

        </div> <!-- splitter_state -->


        <div id="splitter_button">	
             <button> Split ether </button>
        </div>  <!-- splitter.button  -->


      </div>   <!-- splitter_root -->


  </body>
</html>
